<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">

            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/logo.svg" alt="Vinyl shop" class="header__logo-pic">
                    </a>
                </div>
    
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Головна</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Програвачі</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Платівки</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Контакти</a>
                        </li>
                    </ul>
                </nav>

                <div class="basket__logo">
                    <a href="/" class="basket__logo-link">
                        <img src="./img/svg/icon_basket.svg" alt="Basket" class="basket__logo-pic">
                    </a>
                    <a href="#!" class="basket-link">0.00 грн</a>
                    <a href="/" class="basket-polygon-link">
                        <img src="/img/svg/basket-polygon.svg" alt="Basket polygon" class="basket-polygon-pic">
                    </a>
                </div>
    
            </div>
        </div>
            
    </header>

    <main class="main">
        <section class="intro">
           <div class="wrapper">
               <div class="shadow">
                    <h1 class="intro__title">
                        Збери свою аудіо систему!
                     </h1>
                     <p class="intro__subtitle">
                         Будь найкращим разом з нами
                     </p>
                     <p class="buy">
                         <button class="purchase">
                             Детальніше
                         </button>
                     </p>
               </div>
                
           </div>
        </section>
        
    </main>
</body>
</html>
