<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">

            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/logo.svg" alt="Vinyl shop" class="header__logo-pic">
                    </a>
                </div>
    
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Головна</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Програвачі</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Платівки</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Контакти</a>
                        </li>
                    </ul>
                </nav>

                <div class="basket__logo">
                    <a href="/" class="basket__logo-link">
                        <img src="./img/svg/icon_basket.svg" alt="Basket" class="basket__logo-pic">
                    </a>
                    <a href="#!" class="basket-link">0.00 грн</a>
                    <a href="/" class="basket-polygon-link">
                        <img src="/img/svg/basket-polygon.svg" alt="Basket polygon" class="basket-polygon-pic">
                    </a>
                </div>
    
            </div>
        </div>
            
    </header>

    <main class="main">
        <section class="intro">
           <div class="wrapper">
               <div class="shadow">
                    <h1 class="intro__title">
                        Збери свою аудіо систему!
                     </h1>
                     <p class="intro__subtitle">
                         Будь найкращим разом з нами
                     </p>
                     <p class="buy">
                         <button class="button_more">
                            <a href="#!" class="purchase">
                                Детальніше</a>
                         </button>
                     </p>
               </div>   
           </div>
        </section>  

        <section class="turntables">
            <div class="model">
                <p class="turntables_text">
                    Програвачi вiнiлу
                </p>
                <div class="turntables_cards">
                    <div class="turntable_card">
                        <div class="TD 102 A High gloss Walnutpic">
                            <img src="/img/svg/thorens-1 1.svg" alt="TD 102 A High gloss Walnut" class="turntable_card-thumb">
                        </div>
                        <p class="turntable_card_manufacturer-title">
                            Thorens
                        </p>
                        <p class="turntable_card-title">
                            TD 102 A High gloss Walnut
                        </p>
                        <p class="price">
                            19 720 грн
                        </p>
                        <div class="shadow">
                            <div class="position_button">
                                <button class="button">
                                    <a href="#!" class="turntable_card-buy">
                                        Купити</a>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="turntable_card">

                        <div class="SL-1210GREEK Black">
                            <img src="/img/svg/thorens-2 2.svg" alt="SL-1210GREEK Black" class="turntable_card-thumb">
                        </div>
                        <p class="turntable_card_manufacturer-title">
                            Technics
                        </p>
                        <p class="turntable_card-title">
                            SL-1210GREEK Black
                        </p>
                        <p class="price">
                            66 999 грн
                        </p>
                        <div class="shadow">
                            <div class="position_button">
                                <button class="button">
                                    <a href="#!" class="turntable_card-buy">
                                        Купити</a>
                                </button>
                            </div>
                            
                        </div> 
                    </div>
                    <div class="turntable_card">

                        <div class="SL-1500CEE-S Silver">
                            <img src="/img/svg/thorens-3 3.svg" alt="SL-1500CEE-S Silver" class="turntable_card-thumb">
                        </div>
                        <p class="turntable_card_manufacturer-title">
                            Technics
                        </p>
                        <p class="turntable_card-title">
                            SL-1500CEE-S Silver
                        </p>
                        <p class="price">
                            39 999 грн
                        </p>
                        <div class="shadow">
                            <div class="position_button">
                                <button class="button">
                                    <a href="#!" class="turntable_card-buy">
                                        Купити</a>
                                </button>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="number__pages">
                    <p class="left_poligon"><img src="/img/svg/Polygon left.svg" alt="polygon-left" class="polygon-left"></p>
                    <ul class="list__page">
                        <li class="number__page">1</li>
                        <li class="number__page">2</li>
                        <li class="number__page">3</li>
                    </ul>
                    <p class="right_poligon"><img src="/img/svg/Polygon right.svg" alt="polygon-righ" class="polygon-right"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
